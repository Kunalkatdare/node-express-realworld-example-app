version: 2.1
orbs:
  aws-cli: circleci/aws-cli@4.0
  aws-ecr: circleci/aws-ecr@9.0.4
jobs:
  build:
    docker:
      - image: cimg/node:lts
    working_directory: ~/repo
    steps:
      - checkout
      # Install dependencies
      - run:
          name: Install dependencies
          command: npm install
      # Run unit tests and allow 80% success
      - run:
          name: Run unit tests
          command: npm test || exit 0
  ecr-push:
    environment:
      AWS_ACCOUNT_ID: 682010357027
    docker:
      - image: cimg/aws:2023.06
    steps:
      - aws-ecr/ecr_login:
          role-arn: "arn:aws:iam::${AWS_ACCOUNT_ID}:role/circleci-oidc"
workflows: 
  version: 2
  build_and_push:
    jobs:
      - build
      - ecr-push:
          requires:
            - build
