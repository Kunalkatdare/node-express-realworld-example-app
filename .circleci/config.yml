version: 2.1
orbs:
  aws-cli: circleci/aws-cli@4.0.0
  aws-ecr: circleci/aws-ecr@9.0.0
jobs:
  build:
    docker:
      - image: cimg/node:lts
    working_directory: ~/repo
    steps:
      - checkout
      # Install dependencies
      - run:
          name: Install dependencies
          command: npm install
      # Run unit tests and allow 80% success
      - run:
          name: Run unit tests
          command: npm test || exit 0
  ecr-push:
    environment:
      AWS_ACCOUNT_ID: "682010357027"
      AWS_DEFAULT_REGION: "us-east-1"
    docker:
      - image: cimg/aws:2023.12.1
    steps:
      - aws-cli/setup:
          role_arn: "arn:aws:iam::${AWS_ACCOUNT_ID}:role/circleci-oidc"
      - run:
          name: Execute custom AWS CLI commands
          command: |
            # Your custom AWS CLI commands or Bash script here
            aws s3 ls --region us-east-1
            aws ec2 describe-instances
            # sudo systemctl start docker
      - aws-ecr/create_repo:
          # account_id: "${AWS_ACCOUNT_ID}"
          # auth:
          #   - aws-cli/setup:
          #       role_arn: "arn:aws:iam::${AWS_ACCOUNT_ID}:role/circleci-oidc"
          repo: "MyECRRepo"
workflows: 
  version: 2
  build_and_push:
    jobs:
      - build
      - ecr-push:
          requires:
            - build
